lighthouse:
  checksum: sha256:3a46e2f272badb209a36eadff2c3ea81c7475a0ecfbe9f30345b98cbf86ffa58
  version: v2.0.0

configuration:
  lighthouse:
    network: "mainnet"
    datadir_base: "/home/lighthouse/.lighthouse"
    graffiti: null
    log_level: info
    validator:
      enable_doppleganger_protection: true
    beacon:
      eth1_endpoints:
        - http://localhost:8545
      target_peers: 50
    slasher:
      enabled: false
      broadcast: false
      datadir: datadir_base/network/beacon/slash_db
      # this is in GB
      max_database_size: 256
