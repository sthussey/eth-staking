- hosts: all
  roles:
    - packages
    - system
- hosts: mevrelay
  roles:
    - role: mevboost
      when: ( mevboost.enable | default(false) ) == true
- hosts: execution
  roles:
    - geth
- hosts: beacon
  roles:
    - lighthouse
- hosts: validator
  roles:
    - lighthouse
- hosts: monitoring
  roles:
    - monitoring
